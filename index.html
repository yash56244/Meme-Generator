<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Meme Generator</title>
</head>
<body>
    <div class="row center">
        <h3 style="text-transform: uppercase; font-weight: 700; text-decoration: underline;">Meme Generator</h3>
        <p>You can drag, drop the top and bottom text.</p>
    </div>
    <div class="row container">
        <div class="row center">
            <canvas id="canvas" class="z-depth-3" width="500" height="500"></canvas>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="last_name" value="Top" type="text" class="validate" name="topText" onkeyup="topText()">
                <label for="last_name">Top Text</label>
            </div>
            <div class="input-field col s6">
                <input id="last_name" value="Bottom" type="text" class="validate" name="bottomText" onkeyup="bottomText()">
                <label for="last_name">Bottom Text</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light center indigo" type="button" onclick="generateMeme()" name="action">Make Meme
                <i class="material-icons right">send</i>
            </button>
        </div>
        <center><img class="responsive-img z-depth-3" alt="" id="finalMeme" style="visibility: hidden;" crossorigin="anonymous"></center>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
